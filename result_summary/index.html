<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="component">
            <div class="left">

                <div class="title">
                    <h1>Your Result</h1>
                </div>

                <div class="score">

                    <div class="circle">
                        <h1>76</h1>
                        <h2> out of 100</h2>
                    </div>


                </div>

                <div class="comment">
                    <span>Great</span>
                    <p>You scored higher than 50% of the people who have taken these course and tests. Go ahead.</p>

                    


                </div>

            </div>
            <div class="right">

                <div class="title">
                    <h2> Summary</h2>
                </div>

                <div class="scores">
                    <div class="score reaction">
                        <img src="./media/reaction.png">
                        <h1> Reaction</h1>
                        <h1 class="number">87 / 100</h1>
                    </div>
                    <div class="score verbal">
                        <img src="./media/verbal.png">
                        <h1>      Verbal</h1>
                        <h1 class="number">65 / 100</h1>
                    </div>
                    <div class="score brain">
                        <img src="./media/brain.png">
                        <h1> Brain</h1>
                        <h1 class="number">77 / 100</h1>
                    </div>
                    <div class="score visual">
                        <img src="./media/visual.png">
                        <h1> Visual</h1>
                        <h1 class="number">83 / 100</h1>
                    </div>
                </div>

                <div class="button">
                    <button type="submit"> Continue </button>
                </div>

            </div>
        </div>
        
    </div>
    
</body>
</html>
