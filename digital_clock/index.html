<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="box hour">
            <h1> 12 </h1>
        </div>
        <div class="box minute">
            <h1> 00 </h1>
        </div>
        <div class="box second">
            <h1> 00</h1>
        </div>
        <div class="box amPm">
            <h1>PM</h1>
        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
