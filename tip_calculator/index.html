<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Splitter - Tip Calculator </title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>


    <div class="main">

        <div class="title">          
            <h2> SPLI</h2>
            <h2> TTER</h2>
        </div>

        <div class="main-frame">

            <div class="calculation">

                <div class="bill">
                    <h4>Bill</h4>
                    <div class="bill-input">
                        <input type="number" placeholder="0">
                    </div>
                </div>


                <div class="tip">
                    <h4>Select Tip %</h4>

                    <div class="button-container">
                        <button type="submit" id="tip-percent"> 10% </button>
                        <button type="submit" id="tip-percent"> 20% </button>
                        <button type="submit" id="tip-percent"> 25% </button>
                        <button type="submit" id="tip-percent"> 40% </button>
                        <button type="submit" id="tip-percent"> 50% </button>
                        <input type="number" id="tip-percent" placeholder="Custom" >
                    </div>
                </div>

            </div> 




            <div class="result">
                <h1> Hello </h1>
               

            </div>

        </div>

    </div>


    <script src="./script.js"> </script>
    
</body>
</html>
