<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-photo">
            <img src="./media/profilepic.jpg">
        </div>
        <div class="name">
            <h2> Abdullah Al Adib Akhand </h2>
        </div>
        <div class="designation">
           <h3> Web App and DevOps Engineer </h3>
        </div>
    
        <div class="bio">
            <p> Excited to collaborate with like-minded individuals to push the boundaries of technology and deliver cutting-edge solutions that make a positive impact on the world. Let's embark on this exciting journey together! </p>
        </div>

        <div class="contact">
            <p> Contact </p>

            <div class="media-link">
                <img class="icon" src="./media/icons8-github-100.png">
                <img class="icon" src="./media/icons8-linkedin-26.png">
                <img class="icon" src="./media/icons8-twitter-48.png">
                <img class="icon" src="./media/icons8-facebook-64.png">
            </div>

        </div>

    </div>
</body>
</html>
