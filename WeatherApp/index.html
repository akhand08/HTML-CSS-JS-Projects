<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cover">

    </div>

    <div class="main">
        <form  class="search">
            <input type="text" id="searchInput" placeholder="Search Your City...">
            <button type="submit">&#128269</button>
        </form>
    </div>

    <div class="data">
        <div class="left">

            <div class="semi-data">
                <h2>Feels Like: </h2>
                <h2 class="var" id="feels"></h2>
            </div>
            <div class="semi-data">
                <h2>Max Temperature: </h2>
                <h2 class="var" id="max"></h2>
            </div>
            <div class="semi-data">
                <h2>Minimum Temperature: </h2>
                <h2 class="var" id="min"></h2>
            </div>

        </div>

        <div class="mid">

            <img src="./media/weather_icon.png">
            <h2 id="temperature"></h2>
            <h2 id="cityname"> Dhaka </h2>

        </div>

        <div class="right">
            <div class="semi-data">
                <h2>Wind Speed: </h2>
                <h2 class="var" id="wind"></h2>
            </div>
            <div class="semi-data">
                <h2>Description: </h2>
                <h2 class="var" id="description"></h2>
            </div>


            
        </div>
    </div>





    <script src="./script.js" defer> </script>
    
</body>
</html>
